<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercise Grid CSS</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="title">
                    <h2>Grid Exercise</h2>
                </div>
                <div class="logo">
                    <img src="img/f1Logo.png" alt="Logo of the Formula 1">
                </div>
            </div>
            <div class="main">
                <div class="three">
                    <div class="norris">
                        <img src="img/drivers/norris.png" alt="Pic of Lando Norris, f1 driver">
                    </div>
                    <div class="fernando">
                        <img src="img/drivers/fernando.png" alt="Pic of Fernando Alonso, f1 driver">
                    </div>
                    <div class="f1Car">
                        <img src="img/f1Car.png" alt="Picture of a f1 car">
                    </div>
                </div>
                <div class="four">
                    <img src="img/drivers/colapinto.png" alt="Pic of Franco Colapinto, f1 driver">
                </div>
                <div class="five">
                    <div class="piastri">
                        <img src="img/drivers/piastri.png" alt="Pic of Nicolas Piastri, f1 driver">
                    </div>
                    <div class="lewis">
                        <img src="img/drivers/lewis.png" alt="Pic of Lewis Hamilton, f1 driver">
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="six">
                    <img src="img/footer1.png" alt="Picture of 3 Formula 1 cars in parallel on a curve">
                </div>
                <div class="seven">
                    <img src="img/drivers/sennaFooter.png" alt="Picture of Ayrton Senna and his team">
                </div>
            </div>
        </div>
    </body>
</html>
